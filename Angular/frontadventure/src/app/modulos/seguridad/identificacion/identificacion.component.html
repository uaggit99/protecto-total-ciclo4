<div class="login">
    <div class="login-triangle"></div>
    
    <h2 class="login-header">Log in</h2>
  
    <form [formGroup]="fgValidador" (ngSubmit)="IdentificarUsuario()" class="login-container">
      <p><input formControlName = "usuario" type="email" placeholder="Email"></p>
      <p><input
        formControlName= "clave" type="password" placeholder="Password"></p>
      <p><button [disabled]="!fgValidador.valid" type="submit" name="action">Enviar </button></p>
      
    
    </form>

  </div>
